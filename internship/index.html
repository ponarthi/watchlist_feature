<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist Feature</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Content -->
        <div class="main-content">
            <h1>Stock Price Watchlist</h1>
            <div id="data-list">
                <!-- Data points (e.g., stock prices) will be listed here -->
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Your Watchlist</h3>
            <ul id="watchlist">
                <!-- Watchlist items will appear here -->
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
